<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my Number</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon.png"
      type="image/x-icon"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <img
              src="./assets/images/logo/logo.png"
              alt="logo"
              class="nav-logo"
            />
          </div>
        </div>
      </nav>
      <!-- end of nav -->
      <!-- hero -->
      <div class="hero">
        <div class="hero-center">
          <div class="hero-banner">
            <h1>guess number!</h1>
            <p>(between 1 and 20)</p>
          </div>
        </div>
        <button class="btn btn-reset" id="resetBtn">reset</button>
      </div>
      <!-- end of hero -->
    </header>
    <!-- end of header -->

    <section id="myModal" class="modal">
      <div class="modal-content">
        <div class="container">
          <h1>congratulation !!!</h1>
          <p>you guessed correct number <span id="correctnumber"></span></p>
          <p>
            please click the button below!
            <span class="modal-text" id="modal-message">to play again</span>
          </p>
          <div class="btn-group">
            <button type="button" class="btn btn-again">Again</button>
            <button type="button" class="btn btn-modal-reset">Reset</button>
          </div>
        </div>
      </div>
    </section>
    <!-- section-decision -->
    <section class="section decision-section">
      <div class="section-center box-center">
        <!-- decision-container -->
        <div class="progress-bar">
          <div class="my-bar transform start"></div>
          <span class="message-text"> </span>
        </div>
        <div class="labels">
          <span id="to-low">too low</span>
          <span id="low">low</span>
          <span id="start">start guessing</span>
          <span id="high">high</span>
          <span id="too-high">too high</span>
          <span id="not-allowed">not allowed</span>
        </div>
        <!-- end of decision-container -->
      </div>
    </section>
    <!-- end of section-decision -->
    <!-- input-section -->
    <section class="section input-section">
      <div class="section-center input-section-center">
        <!-- article-left -->
        <form class="left" method="post">
          <input
            type="number"
            name="guess-number"
            id="guessed-num"
            value=""
            placeholder="Enter number"
            required
          />
          <button type="submit" class="btn btn-submit">check</button>
        </form>
        <!-- end of article-left -->
        <!-- article-right -->
        <article class="right">
          <p class="label-score">ðŸ’¯ score: <span id="score"></span></p>
          <p class="label-high-score">
            ðŸ¥‡ High score: <span id="high-score"></span>
          </p>
        </article>
        <!-- end of article-right -->
      </div>
    </section>
    <!-- end of input-section -->
    <script src="./scripts/app.js"></script>
  </body>
</html>
